{% extends 'Nurse/nurse_dashboard.html' %}
{% block content %}
    <div class="container">
    <div class="container">
      <div class="row">
          <div  class="col">
              <h2 class="my-4 ms-1">VACCINE SCHEDULE LIST</h2>
          </div>
            <div class="col text-end my-4">
              <a href="{% url 'schedule_vaccine1' %}">
                <button class="btn btn-primary me-3 "><i class="bi bi-plus-lg me-2"></i>Schedule Vaccine</button>
              </a>

            </div>
    </div>
          </div>
      <div class="container">
         <div class="row">
        <div class="col">

      <th scope="col">#</th>
      <th scope="col">Hospital Name</th>
      <th scope="col">Vaccine</th>
      <th scope="col">Date</th>
      <th scope="col">Start Time</th>
      <th scope="col">End Time</th>
      <th scope="col"></th>
      <th scope="col"></th>


    </tr>
  </thead>
  <tbody>
  {% for i in vaccine_schedule_data %}
    <tr>
      <th scope="row">{{i.id}}</th>
        <th scope="">{{i.hospital_name}}</th>
      <td>{{i.date}}</td>
      <td>{{i.vaccine}}</td>
      <td>{{i.start_time}}</td>
        <td>{{i.end_time}}</td>
      <td><a href="{% url 'vaccine-schedule-edit1' i.id %}"><i class="bi bi-pencil-square text-info me-2"> </i>EDIT</a></td>
      <td> <a href="{% url 'vaccine-schedule-delete1' i.id %}"><i class="bi bi-trash text-danger">   </i>DELETE</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
        </div>
      </div>
      </div>

    </div>
{% endblock %}
