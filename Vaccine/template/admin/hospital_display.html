{% extends '../dashboard.html' %}
{% block content %}
    <div class="container">
    <div class="container">
      <div class="row">
          <div  class="col">
              <h2 class="my-4 ms-1">HOSPITALS</h2>
              <form method="get">
                  {{hospitalFilter.form}}
                  <button type="submit" class="btn btn-warning">Search</button>
              </form>
          </div>
            <div class="col text-end my-4">
              <a href="{% url 'add_hospital' %}">
                <button class="btn btn-primary me-3 "><i class="bi bi-plus-lg me-2"></i>Add Hospital</button>
              </a>

            </div>
    </div>
          </div>
      <div class="container">
         <div class="row">
        <div class="col">
            <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Contact No.</th>
      <th scope="col">Place</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
      <th scope="col"></th>


    </tr>
  </thead>
  <tbody>
  {% for i in hospital_data %}
    <tr>
      <th scope="row">{{i.id}}</th>
      <td>{{i.name}}</td>
      <td>{{i.contact_no}}</td>
      <td>{{i.place}}</td>
      <td>{{i.email}}</td>
      <td><a href="{% url 'hosp_edit' i.id %}"><i class="bi bi-pencil-square text-info me-2"> </i>EDIT</a></td>
      <td> <a href="{% url 'hosp_delete' i.id %}"><i class="bi bi-trash text-danger">   </i>DELETE</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
        </div>
      </div>
      </div>

    </div>
{% endblock %}
